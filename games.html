<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Hive - Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #FFBB33;
            --secondary: #6B4226;
            --accent: #FFF2D9;
            --light: #FFFBF2;
            --dark: #4A3520;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
        }

        header {
            background-color: var(--primary);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--secondary);
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .game-card {
            background-color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h3 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            line-height: 1.4;
        }

        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 2rem;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--dark);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üêª Happy Hive</div>
    </header>

    <div class="container">
        <h1>Choose a Game</h1>
        <div class="game-list">
            <a href="tic_tac_toe.html" class="game-card">
                <div class="game-icon">‚ùå‚≠ï</div>
                <h3>Tic Tac Toe</h3>
                <p>Play the classic game to develop logical thinking and turn-taking skills.</p>
            </a>

            <a href="flipcard.html" class="game-card">
                <div class="game-icon">üÉè</div>
                <h3>Flip Card Game</h3>
                <p>Match the cards by memory to improve focus and visual memory.</p>
            </a>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-btn">‚¨Ö Back to Home</a>
        </div>
    </div>
</body>
</html>
