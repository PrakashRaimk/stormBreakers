<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Hive - Bear Companion</title>
  <style>
    :root {
      --primary: #FFBB33;
      --secondary: #6B4226;
      --accent: #FFF2D9;
      --light: #FFFBF2;
      --dark: #4A3520;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--light);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bear-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
      width: 100%;
      max-width: 500px;
    }

    .bear-background {
      background-color: var(--accent);
      width: 100%;
      height: 400px;
      border-radius: 2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .bear-image {
      font-size: 10rem;
      animation: float 3s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @keyframes dance {
      0% { transform: translateY(0) rotate(0); }
      25% { transform: translateY(-5px) rotate(2deg); }
      50% { transform: translateY(5px) rotate(-2deg); }
      75% { transform: translateY(-5px) rotate(2deg); }
      100% { transform: translateY(0) rotate(0); }
    }

    .bear-animate {
      animation: dance 0.8s ease-in-out infinite;
    }

    .honeycomb {
      position: absolute;
      opacity: 0.2;
      font-size: 3rem;
      z-index: 1;
    }

    .honeycomb:nth-child(1) { top: 10%; left: 10%; }
    .honeycomb:nth-child(2) { top: 30%; left: 70%; }
    .honeycomb:nth-child(3) { top: 70%; left: 20%; }
    .honeycomb:nth-child(4) { top: 60%; left: 80%; }

    .buttons-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      width: 100%;
      max-width: 500px;
    }

    .action-button {
      padding: 1.5rem;
      border-radius: 1rem;
      background-color: var(--primary);
      color: var(--secondary);
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      border: none;
    }

    .action-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .action-button .icon {
      font-size: 2.5rem;
    }

    footer {
      background-color: var(--secondary);
      color: white;
      padding: 1.5rem;
      text-align: center;
      margin-top: auto;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
    }

    .footer-link {
      color: var(--accent);
      text-decoration: none;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .buttons-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span>üêª</span>
      <span>Happy Hive</span>
    </div>
  </header>

  <div class="container">
    <div class="bear-container">
      <div class="bear-background">
        <span class="honeycomb">üçØ</span>
        <span class="honeycomb">üçØ</span>
        <span class="honeycomb">üçØ</span>
        <span class="honeycomb">üçØ</span>
        <div class="bear-image" id="bear">üêª</div>
      </div>
    </div>

    <div class="buttons-container">
      <!-- Tell Story / Next -->
      <button id="tellButton" class="action-button" onclick="playStory()">
        <span class="icon">üìö</span>
        <span id="tellText">Tell Story</span>
      </button>

      <!-- Voice Listen / Record -->
      <button id="listenButton" class="action-button" onclick="toggleRecording()">
        <span class="icon">üëÇ</span>
        <span>Listen</span>
      </button>
    </div>
  </div>

  <footer>
    <h3>Happy Hive</h3>
    <p>A voice companion for autistic children</p>
    <div class="footer-links">
      <a href="#" class="footer-link">About Us</a>
      <a href="#" class="footer-link">Privacy Policy</a>
      <a href="#" class="footer-link">Contact</a>
      <a href="#" class="footer-link">Support</a>
    </div>
    <p>&copy; 2025 Happy Hive. All rights reserved.</p>
  </footer>

  <audio id="responseAudio" style="display: none;"></audio>

  <!-- Recorder JS -->
  <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>

  <script>
    let recorder;
    let audioStream;
    let isRecording = false;
    let storyStarted = false;

    function toggleRecording() {
      const button = document.getElementById("listenButton");
      const bear = document.getElementById("bear");

      if (!isRecording) {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
          audioStream = stream;
          const AudioContext = window.AudioContext || window.webkitAudioContext;
          const audioContext = new AudioContext();
          const input = audioContext.createMediaStreamSource(stream);
          recorder = new Recorder(input, { type: 'audio/wav' });
          recorder.record();

          bear.classList.add("bear-animate");
          button.querySelector("span:last-child").innerText = "Stop";
          isRecording = true;
        });
      } else {
        recorder.stop();
        audioStream.getAudioTracks().forEach(track => track.stop());

        recorder.exportWAV(blob => {
          const formData = new FormData();
          formData.append('audio', blob, 'recording.wav');

          fetch('/upload', {
            method: 'POST',
            body: formData
          })
          .then(res => res.json())
          .then(data => {
            const audio = document.getElementById("responseAudio");
            audio.src = data.audio_url;
            audio.play();
            audio.onended = () => {
              document.getElementById("bear").classList.remove("bear-animate");
            };
          });

          recorder.clear();
          recorder = null;
        });

        document.getElementById("bear").classList.remove("bear-animate");
        button.querySelector("span:last-child").innerText = "Listen";
        isRecording = false;
      }
    }

    function playStory() {
      const tellText = document.getElementById("tellText");
      const bear = document.getElementById("bear");

      fetch('/tell-story')
        .then(res => res.json())
        .then(data => {
          const audio = document.getElementById("responseAudio");
          audio.src = data.audio_url;
          audio.play();
          bear.classList.add("bear-animate");
          audio.onended = () => {
            bear.classList.remove("bear-animate");
          };

          if (!storyStarted) {
            tellText.innerText = "Next";
            storyStarted = true;
          }
        });
    }
  </script>
</body>
</html>
